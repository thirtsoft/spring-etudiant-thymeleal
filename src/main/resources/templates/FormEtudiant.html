<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Liste des etudiants</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
          th:href="@{/css/myStyle.css}" />
</head>
<body>
<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">Saisie d'un étudiant</div>
        <div class="panel-body">
            <form th:action="@{saveEtudiant}" method="post" th:object="${etudiant}" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="control-label">Nom:</label>
                    <input type="text" th:field="*{nomEtudiant}" class="form-control" />
                    <span class="text-danger" th:errors="*{nomEtudiant}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Prénom:</label>
                    <input type="text" th:field="*{prenomEtudiant}" class="form-control" />
                    <span class="text-danger" th:errors="*{prenomEtudiant}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Date Naissance:</label>
                    <input type="date" th:field="*{dateNaissance}" class="form-control" />
                    <span class="text-danger" th:errors="*{dateNaissance}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Email:</label>
                    <input type="text" th:field="*{email}" class="form-control" />
                    <span class="text-danger" th:errors="*{email}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Photo:</label>
                    <input type="file" name="picture" class="form-control" />
                    <span class="text-danger" th:errors="*{photo}"></span>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
